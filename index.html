<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Прогноз погоди</title>
	<link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700|Didact+Gothic&subset=latin,cyrillic,cyrillic-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/stylesheets.css">
</head>
<body>
	<div class="wrapper">
		<div class="all">
			<header class="header_group row">
				<h1 class="logo col-md-4">ПОГ<img src="images/logo.png" alt="o" width="45px"></img>ДА</h1>
				<form class="col-md-4" action="#">
					<input type="text" name="txtSearch" id="inputCityName" placeholder="Введіть місто" size="30">
					<input type="button" name="cityName" id="btnGetWeather" value="Пошук">
				</form>
				<nav class="top-menu col-md-4">
			 		<ul class="menu">
			 			<li><a href="#">Головна</a></li>
			 			<li><a href="#">Зворотній зв'язок</a></li>
			 		</ul>
			 	</nav>	
			</header>
			<article>
			 	<section class="forecast-wrapper">
				 	<div class="row today">
		 				<h2 class="city"><span id="location" ></span></h2>
						<p>Сьогодні:<span id="today-date"></span><span id="today-icon"></span><p>
						<ul class="condition-today">
							<li id="condition"></li>
							<li id="temp"></li>
							<li id="pressure"></li>
							<li id="humidity"></li>
							<li id="wind"></li>
						</ul>
						<ul class="temp-today">
							<li id="morning"></li>
							<li id="noon"></li>
							<li id="eve"></li>
							<li id="night"></li>
						</ul>
						<p id="error"></p>
					</div> 
					<div class="row list-wrapper">
						<ul class="next-days" id="weatherTable"></ul>
						<ul class="navigator">
							<li class="first">1</li>
							<li class="second">2</li>
							<li class="third">3</li>
						</ul>
					</div>
				</section>
			</article>
		</div>
		<footer class="last-element">&copy; Weather 2015<footer>
	</div>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="scripts/weathercarousel.js"></script>
        <script src="scripts/moment-with-locales.js"></script>
        <script src="scripts/weatherService.js"></script>
        <script src="scripts/weatherByCity.js"></script>
        <script src="scripts/script.js"></script>
</body>
</html>
